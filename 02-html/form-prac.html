<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>설문조사</h3>
        <label for="name">이름</label>
        <input type="text" id="name" ><br>
        <label for="email">이메일</label>
        <input type="email" name="" id="email" placeholder="love@example.com">
        <h4>나이</h4>
        <input type="radio" name="" id="10s" value="10"><label for="10s">10대</label>
        <input type="radio" name="" id="20s" value="20"><label for="20s">20대</label>
        <input type="radio" name="" id="30s" value="30"><label for="30s">30대</label>
        <input type="radio" name="" id="40s" value="40"><label for="40s">40대</label>
        <input type="radio" name="" id="50s" value="50"><label for="50s">50대</label>
        <input type="radio" name="" id="60s" value="60"><label for="60s">60대 이상</label>
        <h4>원하는 강의(복수응답가능합니다)</h4>
        <input type="checkbox" name="" id="html"><label for="html">html</label>
        <input type="checkbox" name="" id="js"><label for="js">javascript</label>
        <input type="checkbox" name="" id="css"><label for="css">css</label><br>
        <textarea name="" id="" placeholder="하고 싶은 말을 써주세요"  cols="60" rows="10"></textarea>
        <button type="submit">제출</button>
    </form>
    
</body>
</html>
